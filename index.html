<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main class="wrapper">
    <div class="container">
      <div class="fylo-docs ">      
        <img src="images/logo.svg" alt="fylo logo">
        <div class="docs-icons flex">
          <img class="icon-document" src="images/icon-document.svg" alt="document icon">
          <img class="icon-folder" src="images/icon-folder.svg" alt="folder icon">
          <img class="icon-upload" src="images/icon-upload.svg" alt="upload icon">
        </div>
      </div>

      <div class="storage">
        <div class="tooltip ">
          <span class="gb-num ">185</span>
          <p class="gb-left">GB LEFT<p>       
        </div>
        <div class="tooltip-two"></div>
          <small class="gb-used">Youâ€™ve used <strong>815 GB</strong> of your storage</small>
          <div class="bar orange">
            <span style="width: 75%"></span>
            <div class="dot"></div>
          </div>

          <div class="gigabyte">
            <small class="giga-1">0 GB</small>
            <small class="giga-2"> 1000 GB</small>
          </div>
      </div>
    </div>
  </main>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/brenda-magg" target="_blank">Brenda Magg</a>.
  </div>
</body>
</html>
